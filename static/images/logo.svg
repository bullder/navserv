  <path fill="none" stroke="#17a2b8" stroke-width="2" stroke-linecap="round" 
        d="M70,40 Q80,25 90,40 Q100,55 110,40 Q120,25 130,40" />
  
  <!-- Company Name -->
  <text x="140" y="35" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" fill="#003366">DrillTel</text>
