  <g fill="#0056b3">
    <rect x="20" y="10" width="40" height="5" rx="2" />
    <rect x="30" y="5" width="20" height="50" rx="2" />
    <rect x="20" y="45" width="40" height="5" rx="2" />
    <rect x="25" y="15" width="5" height="30" rx="1" />
    <rect x="35" y="15" width="5" height="30" rx="1" />
    <rect x="45" y="15" width="5" height="30" rx="1" />
  </g>
  
  <!-- Telemetry Waves -->
